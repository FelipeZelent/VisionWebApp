<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nome" required>
            <label>Foto da Pessoa:</label>
            <input type="file" name="photo" accept="image/*" required>
            <label>Documento (PDF ou Word):</label>
            <input type="file" name="document" accept=".pdf,.doc,.docx" required>
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Lista de Pessoas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Foto</th>
                    <th>Documento</th>
                    <th>Descrição da Imagem</th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td><a href="{{ url_for('static', filename='uploads/' + person.photo) }}">Ver Foto</a></td>
                    <td><a href="{{ url_for('static', filename='uploads/' + person.document) }}">Ver Documento</a></td>
                    <td>{{ person.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
