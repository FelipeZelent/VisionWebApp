<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nome" required>
            <label>Foto da Pessoa:</label>
            <input type="file" name="photo" accept="image/*" required>
            <label>Documento (PDF ou Word):</label>
            <input type="file" name="document" accept=".pdf,.doc,.docx" required>
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Lista de Pessoas</h2>
        <ul>
            {% for person in persons %}
            <li>
                <span>{{ person.name }}</span>
                <div>
                    <a href="{{ url_for('static', filename='uploads/' + person.photo) }}">Foto</a> | 
                    <a href="{{ url_for('static', filename='uploads/' + person.document) }}">Documento</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
